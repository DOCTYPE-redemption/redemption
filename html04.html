<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
        #div1 {
            position: static;
            /* position: absolute; */
            z-index: 0;
        }
        #div2 {
            z-index: -1;
            position: absolute;
            color: gray;
            left: 9px;
            top: 1px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>Shadow Using Positioning!</p>
    </div>
    <div id="div2">
        <p>Shadow Using Positioning!</p>
    </div>
</body>
</html>
