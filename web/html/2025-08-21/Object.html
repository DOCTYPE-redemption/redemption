<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        function Car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;
            this.brake = function() {
                this.speed -= 10;
            }
            this.accel = function() {
                this.speed += 10;
            }
        }

        const myCar = new Car("Avante", 60, "red");
        document.write("모델:" + myCar.model + " 속도:" + myCar.speed + " 색상:" + myCar.color + "<br>");
        myCar.accel();
        document.write("모델:" + myCar.model + " 속도:" + myCar.speed + " 색상:" + myCar.color + "<br>");
        myCar.brake();
        document.write("모델:" + myCar.model + " 속도:" + myCar.speed + " 색상:" + myCar.color + "<br>");

        for (let x in myCar) {
            document.write(x + ': ' + myCar[x] + "<br>");
        }
        console.log("model" in myCar);
        </script>
</body>
</html>
